<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>SETistics</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="SETistics.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" media="screen">

    <!-- JS Scripts -->
	<script type="text/javascript" src="external_js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="SETistics.js"></script>
    <script type="text/javascript" src="recording.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span9" id="left-content">
				<div class="row-fluid">
					<div class="span12" id="title-bar">
						<div class="title">SETistics</div>
					</div>
				</div>
				<div class="row-fluid">
					<iframe class="span12" id="youtube-player" src="https://www.youtube.com/embed/RisxlgbLT-I">
					</iframe>
				</div>
				<div class="row-fluid">
				 	<div class="span2">
				 		<div class="row-fluid">
				 			<input id="player-num" class="span12" type="text" placeholder="Player #">
				 			<div class="btn-group">
							    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
							        Action
							        <span class="caret"></span>
							    </a>
							    <ul class="dropdown-menu">
							        <li><a href="#">1</a></li>
							    </ul>
							</div>
				 		</div>
				 		<div class="row-fluid">
				 			<div class="span12 outlined box"></div>
				 		</div>
				 	</div>

					<div class="span2">
						<div class="row-fluid">
							<input id="shot-type" class="span12" type="text" placeholder="Shot">
						</div>
						<div class="row-fluid">
							<div class="span12 outlined box"></div>
						</div>
					</div>

					<div class="span4">
						<div class="row-fluid">
							<input id="dir-start" class="span5 offset1" type="text" placeholder="Start">
							<input id="dir-end" class="span5" type="text" placeholder="End">
						</div>
						<div class="row-fluid">
							<div class="span10 offset1 outlined box"></div>
						</div>
					</div>

					<div class="span2">
						<div class="row-fluid">
							<input id="shot-outcome" class="span12" type="text" placeholder="Outcome">
						</div>
						<div class="row-fluid">
							<div class="span12 outlined box"></div>
						</div>
					</div>
					<div class="span2">
						<div class="row-fluid">
							<button class="btn span12" id="submit-button" type="submit">Submit</button>
						</div>
					</div>
				</div>
			</div>
			<div class="span3 gradient-texture" id="command-stack">
				<div id="cs-title">Previous Commands</div>
			</div>
		</div>
	</div>
</body>
</html>
