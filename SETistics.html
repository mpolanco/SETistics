<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>SETistics</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="SETistics.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" media="screen">

    <!-- JS Scripts -->
    <script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
	<script type="text/javascript" src="external_js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="SETistics.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span9" id="left-content">
				<div class="row-fluid">
					<div class="span12" id="title-bar">
						<div class="title">SETistics</div>
					</div>
				</div>
				<div class="row-fluid">
					<iframe class="span12" id="youtube-player" src="https://www.youtube.com/embed/RisxlgbLT-I">
					</iframe>
				</div>
				<div class="row-fluid">
	                <form id="input-form">
					 	<div class="span2">
					 		<div class="row-fluid">
					 			<div class="btn-group span2 ">
								    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								        <span class="caret"></span>
								    </a>
								    <ul class="dropdown-menu">
								        <li><a href="#">Action</a></li>
								    </ul>
								</div>
								<input id="player-num" class="span9" type="text" placeholder="Player #">
					 		</div>
					 		<div class="row-fluid">
					 			<div class="span12 outlined box"></div>
					 		</div>
					 	</div>

						<div class="span2">
							<div class="row-fluid">
								<div class="btn-group span2">
								    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								        <span class="caret"></span>
								    </a>
								    <ul class="dropdown-menu">
								        <li><a href="#">Action</a></li>
								    </ul>
								</div>
								<input id="shot-type" class="span9" type="text" placeholder="Shot">
							</div>
							<div class="row-fluid">
								<div class="span12 outlined box"></div>
							</div>
						</div>

						<div class="span4">
							<div class="row-fluid">
								<div class="span6">
									<div class="row-fluid">
										<div class="btn-group span2">
								            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								                <span class="caret"></span>
								            </a>
								            <ul class="dropdown-menu">
								                <li><a href="#">Action</a></li>
								            </ul>
								        </div>
								        <input id="dir-start" class="span9" type="text" placeholder="Start">
								    </div>
							    </div>
							    <div class="span6">
							    	<div class="row-fluid">
							    		<div class="btn-group span2">
								            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								                <span class="caret"></span>
								            </a>
								            <ul class="dropdown-menu">
								                <li><a href="#">Action</a></li>
								            </ul>
								        </div>
								        <input id="dir-end" class="span9" type="text" placeholder="End">
								    </div>
								</div>
							</div>
							<div class="row-fluid">
								<div class="span12 outlined box"></div>
							</div>
						</div>

						<div class="span2">
							<div class="row-fluid">
								<div class="btn-group span2">
								    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								        <span class="caret"></span>
								    </a>
								    <ul class="dropdown-menu">
								        <li><a href="#">Action</a></li>
								    </ul>
								</div>
								<input id="shot-outcome" class="span9" type="text" placeholder="Outcome">
							</div>
							<div class="row-fluid">
								<div class="span12 outlined box"></div>
							</div>
						</div>
						<div class="span2">
							<div class="row-fluid">
								<button class="btn span12" id="submit-button" type="submit">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="span3 gradient-texture" id="command-stack">
				<div id="cs-title">Previous Commands</div>
			</div>
		</div>
	</div>
</body>
</html>
