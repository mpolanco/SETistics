<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>SETistics</title>

<!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="recordingLayout.css" />
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" media="screen">

<!-- JS Libraries -->
	<!-- JQuery -->
<script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="external_js/jquery-ui-1.10.0.custom.min.js"></script>
	<!--Bootstrap found at:
		http://twitter.github.io/bootstrap/-->
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<!--Extra canvas utilities found at:
    	http://www.dbp-consulting.com/tutorials/canvas/CanvasArrow.html-->
<script type="text/javascript" src="external_js/canvasutilities.js"></script>
<script type="text/javascript" src="recordingLayout.js"></script>

</script>
</head>


<body>
<div id="content">
	<!-- title bar and navigation-->
	<div id="title_bar" class="fixed_elem">
		<div id="title">SETistics</div>
	</div>

	<!-- main content -->
	<div id="left_content">
		<iframe class="youtube-player" height="345" src="https://www.youtube.com/embed/RisxlgbLT-I"></iframe>
		<div class="subtistic">
			<div>
		 		<input type="text" placeholder="Player #" id="player_num_input">
		 		<div id="playerbox" class="box outlined"></div>
		 	</div>
		</div>
		<div class="subtistic">
			<div>
				<input type="text" placeholder="Shot Type" id="shot_type_input">
				<div id="shotbox" class="box outlined"></div>
			</div>
		</div>
		<div id="path-subtistic" class="subtistic">
			<div>
				<input type="text" placeholder="Start" id="start_dir_input">
				<input type="text" placeholder="End" id="end_dir_input">
				<div id="courtbox" class="box outlined"></div>
			</div>
		</div>
		<div class="subtistic">
			<div>
				<input type="text" placeholder="Outcome" id="shot_outcome_input">
				<div id="outcomebox" class="box outlined"></div>
			</div>
		</div>
			<button id="submitbtn" type="submit" class="btn">Submit</button>
	</div>

	<!-- right scroller pane -->
	<div id="command_stack" class="fixed_elem"> 
		<div id="cs_title">Previous Commands</div>
		<table id="stathistory">
			<tr class="odd"><td class="flabel">F1</td><td><input type="text"></input></td></tr>
			<tr class="even"><td class="flabel">F2</td><td><input type="text"></input></td></tr>
			<tr class="odd"><td class="flabel">F3</td><td><input type="text"></input></td></tr>
			<tr class="even"><td class="flabel">F4</td><td><input type="text"></input></td></tr>
			<tr class="odd"><td class="flabel">F5</td><td><input type="text"></input></td></tr>
			<tr class="even"><td class="flabel">F6</td><td><input type="text"></input></td></tr>
			<tr class="odd"><td class="flabel">F7</td><td><input type="text"></input></td></tr>
			<tr class="even"><td class="flabel">F8</td><td><input type="text"></input></td></tr>
			<tr class="odd"><td class="flabel">F9</td><td><input type="text"></input></td></tr>
			<tr class="even"><td class="flabel">F10</td><td><input type="text"></input></td></tr>
			<tr class="odd"><td class="flabel">F11</td><td><input type="text"></input></td></tr>
			<tr class="even"><td class="flabel">F12</td><td><input type="text"></input></td></tr>
		</table>
	</div>
</div>
</body>
</html>
