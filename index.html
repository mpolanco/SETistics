<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>SETistics</title>

<!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="recordingLayout.css" />
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" media="screen">

<!-- JS Libraries -->
	<!-- JQuery -->
<script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="external_js/jquery-ui-1.10.0.custom.min.js"></script>
	<!--Bootstrap found at:
		http://twitter.github.io/bootstrap/
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>-->
	<!--Extra canvas utilities found at:
    	http://www.dbp-consulting.com/tutorials/canvas/CanvasArrow.html-->
<script type="text/javascript" src="external_js/canvasutilities.js"></script>
	<!-- Initializing JS -->
<script type="text/javascript" src="recording.js"></script>
</head>


<body>
<div id="content">
	<!-- title bar and navigation-->
	<div id="title_bar" class="fixed_elem">
		<div id="title">SETistics</div>
	</div>

	<!-- main content -->
	<div id="left_content">
		<form id="command_line" class="form-inline">
			<input id='player_num' type="text" class="input-small" placeholder="Player #" name="player_num">
			<input type="text" class="input-small" placeholder="Shot Type" name="shot_type">
			<input type="text" class="input-small" placeholder="Start" name="start_dir">
			<input type="text" class="input-small" placeholder="End" name="end_dir">
			<input type="text" class="input-small" placeholder="Outcome" name="shot_outcome">
			<button id="btn_submit" type="submit" class="btn">Submit</button>
		</form>
	</div>

	<!-- right scroller pane -->
	<div id="command_stack" class="fixed_elem gradient-texture"> 
		<div id="cs_title">Previous Commands</div>
	</div>
</div>
</body>
</html>
